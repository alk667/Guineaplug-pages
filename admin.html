<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - GuineaPlug</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Administration GuineaPlug</h1>
    <nav>
      <a href="index.html">Retour Ã  la boutique</a>
    </nav>
  </header>

  <main>
    <section id="admin-section">
      <h2>Ajouter un produit</h2>
      <form id="product-form">
        <input type="text" id="product-name" placeholder="Nom du produit" required />
        <input type="number" id="product-price" placeholder="Prix en GNF" required min="0" />
        <input type="url" id="product-image" placeholder="URL image" required />
        <button type="submit">Ajouter</button>
      </form>

      <h2>Liste des produits</h2>
      <ul id="product-list"></ul>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
